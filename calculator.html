<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calcBody">
      <div class="remove">
        <button><h3>&lt;-</h3></button>
      </div>
      <div class="display">
        <h1>0</h1>
      </div>
      <div class="keys">
        <button class="numbers" id="one"><h2>1</h2></button>
        <button class="numbers" id="two"><h2>2</h2></button>
        <button class="numbers" id="three"><h2>3</h2></button>
        <button class="numbers" id="four"><h2>4</h2></button>
        <button class="numbers" id="five"><h2>5</h2></button>
        <button class="numbers" id="six"><h2>6</h2></button>
        <button class="numbers" id="seven"><h2>7</h2></button>
        <button class="numbers" id="eight"><h2>8</h2></button>
        <button class="numbers" id="nine"><h2>9</h2></button>
        <button class="numbers" id="zero"><h2>0</h2></button>
        <button class="numbers" id="plus"><h2>+</h2></button>
        <button class="numbers" id="minus"><h2>-</h2></button>
        <button class="numbers" id="multiply"><h2>*</h2></button>
        <button class="numbers" id="divide"><h2>/</h2></button>
        <button id="enter"><h2>enter</h2></button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
